version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/adapter/store/queries/"
    schema: "internal/adapter/store/migrations/"
    gen:
      go:
        package: "store"
        out: "internal/adapter/store"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
