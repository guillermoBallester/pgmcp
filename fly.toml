app = "isthmus-server"
primary_region = "arn"

[build]
  dockerfile = "Dockerfile.server"

[env]
  LISTEN_ADDR = ":8080"
  LOG_LEVEL = "info"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  path = "/health"
  interval = "10s"
  timeout = "2s"
  grace_period = "5s"
