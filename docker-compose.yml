services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pgmcp
      POSTGRES_PASSWORD: pgmcp
      POSTGRES_DB: pgmcp
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pgmcp"]
      interval: 2s
      timeout: 5s
      retries: 10

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "8080:8080"
    environment:
      LISTEN_ADDR: ":8080"
      API_KEYS: "dev-key"
      LOG_LEVEL: "debug"

  agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    depends_on:
      postgres:
        condition: service_healthy
      server:
        condition: service_started
    environment:
      DATABASE_URL: postgres://pgmcp:pgmcp@postgres:5432/pgmcp?sslmode=disable
      TUNNEL_URL: ws://server:8080/tunnel
      API_KEY: "dev-key"
      READ_ONLY: "true"
      MAX_ROWS: "100"
      QUERY_TIMEOUT: "10s"
      LOG_LEVEL: "debug"

volumes:
  pgdata:
