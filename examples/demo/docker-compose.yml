services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
      POSTGRES_DB: demo
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./seed.sql:/docker-entrypoint-initdb.d/seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo"]
      interval: 2s
      timeout: 5s
      retries: 10

  server:
    build:
      context: ../../
      dockerfile: Dockerfile.server
      args:
        VERSION: ${VERSION:-dev}
    ports:
      - "8080:8080"
    environment:
      LISTEN_ADDR: ":8080"
      API_KEYS: "demo-key"
      LOG_LEVEL: "info"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  agent:
    build:
      context: ../../
      dockerfile: Dockerfile.agent
      args:
        VERSION: ${VERSION:-dev}
    depends_on:
      postgres:
        condition: service_healthy
      server:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://demo:demo@postgres:5432/demo?sslmode=disable
      TUNNEL_URL: ws://server:8080/tunnel
      API_KEY: "demo-key"
      READ_ONLY: "true"
      MAX_ROWS: "100"
      QUERY_TIMEOUT: "10s"
    restart: unless-stopped

volumes:
  pgdata:
