services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: isthmus
      POSTGRES_PASSWORD: isthmus
      POSTGRES_DB: isthmus
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U isthmus"]
      interval: 2s
      timeout: 5s
      retries: 10

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
      args:
        VERSION: ${VERSION:-dev}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      LISTEN_ADDR: ":8080"
      SUPABASE_DB_URL: postgres://isthmus:isthmus@postgres:5432/isthmus?sslmode=disable
      ADMIN_SECRET: ${ADMIN_SECRET:-dev-admin-secret}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      LOG_LEVEL: "debug"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

volumes:
  pgdata:
