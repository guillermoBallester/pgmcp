services:
  pg-mcp:
    build: .
    environment:
      DATABASE_URL: ${DATABASE_URL:?Set DATABASE_URL to your PostgreSQL connection string}
      READ_ONLY: ${READ_ONLY:-true}
      MAX_ROWS: ${MAX_ROWS:-100}
      QUERY_TIMEOUT: ${QUERY_TIMEOUT:-10s}
      SCHEMAS: ${SCHEMAS:-}
    stdin_open: true
