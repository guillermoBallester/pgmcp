services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: isthmus
      POSTGRES_PASSWORD: isthmus
      POSTGRES_DB: isthmus
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U isthmus"]
      interval: 2s
      timeout: 5s
      retries: 10

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
      args:
        VERSION: ${VERSION:-dev}
    ports:
      - "8080:8080"
    environment:
      LISTEN_ADDR: ":8080"
      API_KEYS: "dev-key"
      LOG_LEVEL: "debug"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
      args:
        VERSION: ${VERSION:-dev}
    depends_on:
      postgres:
        condition: service_healthy
      server:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://isthmus:isthmus@postgres:5432/isthmus?sslmode=disable
      TUNNEL_URL: ws://server:8080/tunnel
      API_KEY: "dev-key"
      READ_ONLY: "true"
      MAX_ROWS: "100"
      QUERY_TIMEOUT: "10s"
      LOG_LEVEL: "debug"
    restart: unless-stopped

volumes:
  pgdata:
