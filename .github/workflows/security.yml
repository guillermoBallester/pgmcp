name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 6 * * 1" # Weekly Monday 6am UTC

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  trivy-fs:
    name: Trivy (filesystem)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          format: sarif
          output: trivy-fs.sarif

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-fs.sarif

  trivy-image:
    name: Trivy (container image)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build Docker images
        run: |
          docker build -f Dockerfile.agent -t pgmcp-agent:security-scan .
          docker build -f Dockerfile.server -t pgmcp-server:security-scan .

      - name: Run Trivy vulnerability scanner (agent image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: pgmcp-agent:security-scan
          severity: CRITICAL,HIGH
          format: sarif
          output: trivy-image-agent.sarif

      - name: Run Trivy vulnerability scanner (server image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: pgmcp-server:security-scan
          severity: CRITICAL,HIGH
          format: sarif
          output: trivy-image-server.sarif

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-image-agent.sarif
          category: trivy-image-agent

      - name: Upload Trivy server results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-image-server.sarif
          category: trivy-image-server

  govulncheck:
    name: Go vulnerability check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  codeql:
    name: CodeQL analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
